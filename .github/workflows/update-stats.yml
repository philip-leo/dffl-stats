name: Update DFFL Stats

on:
  schedule:
    # Runs every hour from 11 AM to 7 PM German time (UTC+2) on Saturday and Sunday
    - cron: '0 9-15 * * 6'  # Saturday: 9-15 UTC = 11-17 German time
    - cron: '0 9-15 * * 0'  # Sunday: 9-15 UTC = 11-17 German time
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas playwright
        playwright install chromium
        
    - name: Update 2025 stats
      run: |
        python update_2025_stats.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dffl_stats_2025.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stats $(date '+%Y-%m-%d %H:%M:%S')" && git push) 